<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <header
    class="container-fluid bg-info text-center text-white d-flex align-items-center justify-content-center header">
    <span>
      Weather Dashboard
    </span>
  </header>

  <section class="container-fluid">
    <div class="row">
      <div class="col-3" id="searchMenu">
        <h1 class="my-3">
          Search for a City:
        </h1>
        <input type="text" class="form-control my-3" id="searchBox" placeholder="Tucson"></input>
        <button type="button" class="btn btn-primary btn-block my-3" id="searchButton">Search</button>
        <hr>
      </div>
      <div class="col-9 mainCol">
        <div class="row">
          <div class="col w-100 my-3" id="weatherBox">
            
          </div>
        </div>
        <div class="row" id="fiveDay">
          <div class="col" id="day1">

          </div>
          <div class="col" id="day2">

          </div>
          <div class="col" id="day3">

          </div>
          <div class="col" id="day4">

          </div>
          <div class="col" id="day5">

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js "></script>
</body>

</html>
